<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="module">
	import fromFetch from './browser/fromFetch.js';
	import csv from './csv-parser.mjs';
	import {stream} from '../index.mjs';

	//program
	(async function () {
		const source = fromFetch('./fixture.csv');
		const csvData = await csv(source);

		const sum = await stream(csvData)
			.reduce((acc, curr) => acc + curr.foo, 0);

		console.log(sum);

	})();
</script>

</body>
</html>
